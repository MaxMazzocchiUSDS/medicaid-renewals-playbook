---
layout: default
---

<div class="playbook-container">
  <nav>
    <ul>
    {% for collection in site.collections %}
      <h4>{{ collection.title }}</h4>

      {% for page in collection.docs %}
        <li>
          <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    {% endfor %}
    </ul>
  </nav>
  <div class="content-container">
  {{ content }}
  </div>
</div>

<!-- page layout -->
